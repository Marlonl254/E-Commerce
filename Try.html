<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
<a href="">home</a>
<h1>My Age Calculator</h1><br>
<input type="date" id="date">
<button>Calculate</button>
<form>
<fieldset>
  <legend>Personal Info</legend>
  <label for="name">Name: </label><input type="text" name="" id="name">
  <label for="num">Number: </label><input type="text" name="" id="num">
</fieldset>
<fieldset>
  <legend>Residential Details</legend>
  <label for="town">Town: </label><input type="text" name="" id="town">
  <label for="area">Area: </label><input type="text" name="" id="area">
</fieldset>
</form>

<script>
  const inputValue = document.getElementById("date");
  fetch('products.json')
  .then(response => response.json())
  .then(data => {
    const productContainer = document.querySelector('.product-items');

    // Iterate over the product data and generate HTML for each product
    data.forEach(product => {
      const productItem = document.createElement('div');
      productItem.classList.add('product-item');

      const imageElement = document.createElement('img');
      imageElement.src = product.image;

      const titleElement = document.createElement('h3');
      titleElement.textContent = product.title;

      const priceElement = document.createElement('p');
      priceElement.textContent = '$' + product.price;

      productItem.appendChild(imageElement);
      productItem.appendChild(titleElement);
      productItem.appendChild(priceElement);

      productContainer.appendChild(productItem);
    });
  });
</script>
</body>
</html>
